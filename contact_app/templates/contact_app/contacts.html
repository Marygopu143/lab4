{% extends 'contact_app/base.html' %}

{% block content %}
  <h1>Contact List</h1>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
        <tr>
          <td>{{ contact.first_name }}</td>
          <td>{{ contact.last_name }}</td>
          <td>{{ contact.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
